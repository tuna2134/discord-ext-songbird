name: Test songbird

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - name: Install maturin
      run: pip install maturin
    - name: Compile dextbird
      run: maturin build -o dist && pip install dist/*.whl
    - name: Install pytest and discord.py
      run: pip install pytest discord.py
    - name: Test library
      run: pytest
      env:
        TOKEN: ${{secrets.TOKEN}}
