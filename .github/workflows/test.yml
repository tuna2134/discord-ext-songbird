name: Test songbird

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install rust
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
    - name: Install maturin
      run: pip install maturin
    - name: Compile dextbird
      run: maturin build -o dist && pip install dist/*.whl
    - name: Install pytest
      run: pip install pytest pytest-asyncio
    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg
    - name: Install bot dependiences
      run: pip install discord.py yt-dlp
    - name: Test library
      run: pytest -s --log-cli-level=INFO
      env:
        TOKEN: ${{secrets.TOKEN}}
        RUST_BACKTRACE: full
